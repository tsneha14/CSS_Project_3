<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-card">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="image-product-desktop">
    </div>
    <div class="content">
      <h3>PERFUME</h3>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="rate">
        <span class="big">&dollar;149.99</span>
        <span class="strike">&dollar;169.99</span>
      </div>
      <button><img src="images/icon-cart.svg" alt="cart icon">Add to Cart</button>
    </div>
  </div>

</body>

</html>
